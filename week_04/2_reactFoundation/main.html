<!-- dumb way to create todo items  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function addTodo(){
        const title = document.getElementById("title").value;
        const description = document.getElementById("description").value;
        const originalHtml = document.getElementById("container").innerHTML;
        // this is the ugly way to do it
        // we will use document.createElement to solve this problem
        document.getElementById("container").innerHTML = originalHtml + `<div>
            <div> ${title} </div>
            <div> ${description} </div>
            <button> Mark as done </button>
            </div>`
    }
</script>
<body>
    <input type="text" placeholder="title" id="title">
    <br>
    <br>
    <input type="text" placeholder="description" id="description">
    <br>
    <br>
    <button onclick="addTodo()">Add todo</button>
    <br>
    <div id="container"></div>
</body>
</html>
