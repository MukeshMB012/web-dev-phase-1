<!-- Document Object Models -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function sum(){
        const a= document.getElementById("firstNum").value;
        const b= document.getElementById("secondNum").value;
        //  document.getElementByClassName("finalSum") :- look into the class name
        //  document.getElementsByTagName("div") :- look into the tag name
        const element = document.getElementById("finalSum");
        element.innerHTML = parseInt(a) + parseInt(b);  // this is not a how you solve such problems
        // we should called the backend server which is not located in the browser
        // and then we should get the result from the backend server
        // in main4.html we will learn how to call the backend server
    }
</script>
<body>
        <input id="firstNum" type="text" placeholder="first number">
        <br>
        <br>
        <input id="secondNum" type="text" placeholder="second number">
        <br>
        <br>
        <button onclick="sum()">Calculate sum</button>
        <div id="finalSum"></div>
</body>
</html>
